packages:
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk.git
    majorVersion: 8.8.0

localPackages:
  - ./src/AutocontainerKit
  - ./src/CameraKit
  - ./src/Accessibility

targets:
  ComradeDVR:
    dependencies:
      - package: AutocontainerKit
      - package: CameraKit
      - package: Accessibility
      - package: Firebase
        product: FirebaseAnalytics
      - package: Firebase
        product: FirebaseCrashlytics
      - package: Firebase
        product: FirebasePerformance
  ScreenshotTool:
    dependencies:
      - target: ComradeDVR
      - package: Accessibility
  ComradeDVRTests:
    dependencies:
      - target: ComradeDVR
  TestCameraKitApp:
    dependencies:
      - package: CameraKit
      - package: AutocontainerKit

